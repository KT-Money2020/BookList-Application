<!DOCTYPE html>
<html lang="">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Contacts</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.css">
</head>

<body>
    <div class="container">
        <h1 class="center-align">
        My Contact
        </h1>
        <input type="text" id="filterInput" placeholder="Search names...">
        <ul id="names" class="collection with-header">
          <li class="collection-header">
             <h5>A</h5>
          </li>
          <li class="collection-item">
             <a href="#">Abe</a>
          </li>     
          <li class="collection-item">
             <a href="#">Adam</a>
          </li>     
          <li class="collection-item">
             <a href="#">Alan</a>
          </li>     
          <li class="collection-item">
             <a href="#">Anna</a>
          </li>  
            
          <li class="collection-header">
             <h5>B</h5>
          </li>
          <li class="collection-item">
             <a href="#">Beth</a>
          </li>     
          <li class="collection-item">
             <a href="#">Bill</a>
          </li>     
          <li class="collection-item">
             <a href="#">Bob</a>
          </li>     
          <li class="collection-item">
             <a href="#">Bard</a>
          </li>  

          <li class="collection-header">
             <h5>C</h5>
          </li>
          <li class="collection-item">
             <a href="#">Carrie</a>
          </li>     
          <li class="collection-item">
             <a href="#">Cathy</a>
          </li>     
          <li class="collection-item">
             <a href="#">Courtney</a>
          </li>     

            
        </ul>
        
        
    </div>
    
    <script>
        // Get input element
        let filterInput = document.getElementById('filterInput');
        //Add event listener
        //When the user finishes entering the keywords their keys will no longer be 'keydown' but rather 'keyup' thats when the program will run its search
        filterInput.addEventListener('keyup',filterNames);
        
        function filterNames(){
            //Get values of input
            let filterValue = document.getElementById('filterInput').value.toUpperCase();
            
        //Get names UL
            let ul = document.getElementById('names');
        //Get list from UL
            let li = ul.querySelectorAll('li.collection-item');
            
            for(let i = 0; i<li.length;i++){
                let a = li[i].getElementsByTagName('a')[0];
                //IndexOf searches for a keyword inside a word like 'ood' inside 'food'
                if(a.innerHTML.toUpperCase().indexOf(filterValue) >-1){
                    li[i].style.display = '';
                }else{
                    li[i].style.display = 'none';
                }
            }
        }
        
    </script>
</body>
</html>
